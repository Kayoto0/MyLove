<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card with Fly Cart Animation | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="images/beads.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Golden Beads</span>
              <p>Band Crafted Beads</p>
            </div>
            <div class="price">$50</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/handbeads.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Wooden Beads</span>
              <p>Hand Crafted Beads</p>
            </div>
            <div class="price">$30</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/rings.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Rings</span>
              <p>Golden Rings</p>
            </div>
            <div class="price">$40</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-text">HeirBloom 2023-2024</div>
    <script src="script.js"></script>
  </body>
  </html>
    </div>

    <script src="script.js"></script>

  </body>
</html>
